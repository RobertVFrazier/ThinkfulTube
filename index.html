<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>ThinkfulTube</title>
        <link href="meyerweb.css" rel="stylesheet" type="text/css"/>
        <link href="index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header><h1>Welcome to ThinkfulTube!</h1></header>
        <main role="main" aria-live="assertive">
            <div class="formContainer">
                <form id="js-form">
                    <label>Videos to search for: <input type="text" name="searchCategory" id="js-search-category" placeholder="kittens" autofocus></label>
                    <button type="submit" id="js-submit" class="submit">Search</button>
                    <div id="js-result-count"></div>
                </form>
            </div>
        </main>
        <ul class="resultsList js-resultsList"></ul>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="index.js"></script>
    </body>
</html>
